<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="lista.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>
    <section class="container-fluid sec-corpo"> 
        <h2 class="titulo-tag d-flex d-flex align-items-center"><span class="material-symbols-outlined ">
            format_list_bulleted
            </span>
            <span class="titulo">Criar lista</span>
        </h2>
        <h2 class="titulo-btns d-flex d-flex align-items-center">
            <span id="btn-ver-lista-inicial" class="material-symbols-outlined">view_list</span>
            <span class="sp-h2">Pr√©-lista</span>
        </h2>
        <div id="inputs-inicial">
            <div class="form-group row justify-content-md-left d-flex justify-content-flex-start my-form">        
                <!-- <label class="label" for="nome-item"><span>Produto</span></label> -->
                <input type="text" id="nome-item" name="nome-item" class="form-control nome-item" placeholder="Produto">
                <!-- <label for="quant-item">Quantidade</label> -->
                <input type="number" id="quant-item" name="quant-item" class="form-control quant-item input-carrinho-editavel" placeholder="Quantidade">
                <input type="submit" id="envia-item" name="envia-item" class="btn btn-primary envia-item" value="Adicionar">
                <input type="submit" id="envia-lista" name="envia-lista" class="btn btn-primary envia-lista" value="Confirma lista">
            </div>
        </div>
        <div id="listaInicial">
            <ul id="lista" class="lista d-flex flex-column"></ul>
        </div>
        <h2 class="titulo-btns d-flex d-flex align-items-center">
            <span id="btn-carrinho-add" class="material-symbols-outlined">
            playlist_add
            </span>
            <span class="sp-h2">Novo item</span>
        </h2>
        <div id="form-carrinho" class="form-carrinho">
            <div class="form-group row justify-content-md-left d-flex justify-content-flex-start my-form form-carrinho">            
                <input type="text" id="nome-novo-item" name="nome-novo-item" class="form-control nome-novo-item" placeholder="Produto">
                <input type="number" id="quant-novo-item" name="quant-novo-item" class="form-control quant-novo-item input-carrinho-editavel" placeholder="Quantidade">
                <input type="submit" id="envia-novo-item" name="envia-novo-item" class="btn btn-primary envia-novo-item" value="Adicionar novo item">
            </div>
        </div>
        <div>

            <ul id="carrinho" class="carrinho d-flex flex-column"></ul>
            <div id="totalCarrinho" class="totalCarrinho"></div>
        </div>
    </section>
        

</body>
</html>
